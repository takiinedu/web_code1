<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/css/basic.css">
    <link rel="stylesheet" href="asset/css/index.css">
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__title">
            <h1>Đăng nhập</h1>
        </div>
        <form class="wrapper__form">
            <input class="inputs__user" type="text" id="email" placeholder="Email">
            <input class="inputs__password" type="password" id="password" placeholder="Password">
            <a class="forgot">Forgot password</a>
            <input type="submit" id="submit" value="Log in">
            <a class="register__title">Don't have an account?</a>
        </form>
    </div>

    <script type="module" src="asset/js/firebase.js" defer></script>
    <script type="module" src="asset/js/login.js" defer></script>
</body>

</html>
